<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sick Spots</title>

    <meta
      name="description"
      content="Find the sickest spots around town for vibes"
    />
    <meta name="author" content="Britney Moncada" />
    <meta
      name="keywords"
      content="Travel, explore, cafe, outdoors, indoors, vibes, spots"
    />
  </head>

  <body class="page">
    <!-- ========== HEADER ========== -->
    <header class="header">
      <img class="header__logo" alt="header logo" />
    </header>

    <!-- ========== MAIN CONTENT ========== -->
    <main class="content page__content">
      <!-- ====== PROFILE SECTION ====== -->
      <section class="profile page__section">
        <div class="profile__avatar-container">
          <img class="profile__avatar" alt="Profile avatar" />
          <button
            class="profile__avatar-edit-button"
            type="button"
            aria-label="Edit avatar"
          ></button>
        </div>

        <div class="profile__column">
          <h1 class="profile__name">Your Name</h1>
          <p class="profile__description">Your description</p>

          <button class="profile__edit-button" type="button">
            <img alt="profile edit icon" />
            Edit Profile
          </button>
        </div>

        <button class="profile__post-button">
          <img class="profile__plus" alt="new post button" />
          New Post
        </button>
      </section>

      <!-- ====== CARDS SECTION ====== -->
      <section class="cards page__section">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <img class="card__image" src="#" alt="" />

              <button
                class="card__delete-btn"
                type="button"
                aria-label="delete card"
              ></button>

              <div class="card__caption">
                <h2 class="card__name"></h2>

                <div class="card__like-section">
                  <button
                    class="card__like-button"
                    type="button"
                    aria-label="like button"
                  ></button>
                  <span class="card__like-count">0</span>
                </div>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>

    <!-- ========== FOOTER ========== -->
    <footer class="footer page__section">
      <p class="footer__text">2025 Â© Spots</p>
    </footer>

    <!-- ========================================================= -->
    <!-- ======================== MODALS ========================= -->
    <!-- ========================================================= -->

    <!-- ========== NEW POST MODAL ========== -->
    <div class="modal" id="new-post-modal" aria-modal="true">
      <div class="modal__container">
        <form class="modal__form">
          <div class="modal__form-header">
            <div class="modal__header">New Post</div>
            <button type="button" class="modal__close-button"></button>
          </div>

          <div class="modal__inputs">
            <label class="modal__label" for="url">Image link</label>
            <input
              id="url"
              class="modal__input"
              type="url"
              required
              placeholder="Paste a link to the picture"
            />
            <span class="url-error modal__input-error"></span>

            <label class="modal__label" for="caption-text">Caption</label>
            <input
              id="caption-text"
              class="modal__input"
              type="text"
              minlength="2"
              maxlength="30"
              required
              placeholder="Type your caption"
            />
            <span class="caption-text-error modal__input-error"></span>

            <button class="modal__save-button" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- ========== EDIT PROFILE MODAL ========== -->
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <form class="modal__form">
          <div class="modal__form-header">
            <div class="modal__header">Edit Profile</div>
            <button type="button" class="modal__close-button"></button>
          </div>

          <div class="modal__inputs">
            <label class="modal__label" for="edit-name">Name</label>
            <input
              id="edit-name"
              class="modal__input"
              type="text"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="edit-name-error modal__input-error"></span>

            <label class="modal__label" for="describe-yourself"
              >Description</label
            >
            <input
              id="describe-yourself"
              class="modal__input"
              type="text"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="describe-yourself-error modal__input-error"></span>

            <button class="modal__save-button" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- ========== EDIT AVATAR MODAL ========== -->
    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container">
        <form class="modal__form" id="edit-avatar-form">
          <div class="modal__form-header">
            <div class="modal__header">Edit Profile Avatar</div>
            <button type="button" class="modal__close-button"></button>
          </div>

          <div class="modal__inputs">
            <label class="modal__label" for="avatar-link"
              >Profile picture</label
            >
            <input
              id="avatar-link"
              class="modal__input"
              type="url"
              required
              placeholder="Image link"
            />
            <span class="avatar-link-error modal__input-error"></span>

            <button class="modal__save-button" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- ========== DELETE CARD MODAL ========== -->
    <div class="modal" id="delete-card-modal">
      <div class="modal__container modal__container_delete">
        <button class="modal__close-delete" type="button"></button>

        <h3 class="modal__delete-title">
          Are you sure you want to delete this image?
        </h3>

        <form class="modal__form modal__form_delete" id="delete-card-form">
          <button class="modal__delete-btn" type="submit">Delete</button>
          <button class="modal__cancel-button" type="button">Cancel</button>
        </form>
      </div>
    </div>

    <!-- ========== IMAGE PREVIEW MODAL ========== -->
    <div class="modal" id="modal__card-preview">
      <div class="modal__preview-container">
        <button class="modal__preview-close"></button>
        <img class="modal__link" src="" alt="" />
        <div class="modal__caption">Caption text</div>
      </div>
    </div>
  </body>
</html>
